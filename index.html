<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Demo</title>
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--  Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,300;0,400;0,900;1,400&family=Poppins:wght@400;600;900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CDN -->

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar Start -->

    <nav class="navbar navbar-expand-md fixed-top">
      <div class="container">
        <a class="navbar-brand brand" href="#"> Travel </a>
        <button
          class="navbar-toggler icon"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="nav-ul navbar-nav ms-auto my-2">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link inner-link" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link inner-link" href="#"> Book Now </a>
            </li>
            <li class="nav-item nav-btn">
              <a class="nav-link" href="#"> Contact Us</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Nav end -->

    <!-- hero section -->

    <section id="hero">
      <div class="container pt-5">
        <div class="wrapper">
          <h4 class="hero-h4">WORLD CLASS TOURS</h4>
          <h1 class="hero-h1">
            SUMMER <br />
            IN SANTORINI
          </h1>
          <p class="hero-p">
            Santorini is the most popular Greek Island. Come explore the soaring
            high cliffs and beautiful blue sea. <br />
            Taste the rich wines and experience the delicious food!
          </p>
          <button class="hero-btn p-2">Learn More</button>

          <div class="socials">
            <p class="hero-p2">Connect on Social Media</p>
            <div class="links">
              <a href=""> <i class="logo fa-brands fa-facebook-f"></i> </a>
              <a href=""> <i class="logo fa-brands fa-twitter"></i> </a>
              <a href="">
                <i class="logo fa-brands fa-instagram-square"></i>
              </a>
              <a href=""> <i class="logo fa-brands fa-linkedin-in"></i> </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- End of Hero -->

    <!-- Jquery CDN -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    />

    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    />

    <!-- JS Script-->
    <link rel="stylesheet" href="./main.js" />
  </body>
</html>
